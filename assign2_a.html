<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body style="background-color: whitesmoke;">
    <div class="header">
        <h1 title="I'm the header">
            Registration Form
        </h1>
    </div>
    <hr>
    <h2>
        Register Here!
    </h2>
    <form class="register" method="POST">
        <div class="form">
            <label for="fullname" title="name">Name :-</label><br>
            <input type="text" name="name" id="name" placeholder="enter your fullname" style="border-radius: 3px; border: 0px;"/><br><br>
            <label for="emailid" title="email" >Email ID :-</label><br>
            <input type="email" name="emailid" id="emailid" placeholder="enter your email id" style="border-radius: 3px; border: 0px;"/><br><br>
            <label for="password" title="password" >Password :-</label><br>
            <input type="password" name="password" id="password" placeholder="********" style="border-radius: 3px; border: 0px;"/><br><br>
            <label for="confirm_password" title="confirm password" >Confirm Password :-</label><br>
            <input type="password" name="cpassword" id="cpassword" placeholder="********" style="border-radius: 3px; border: 0px;"/><br><br>
            <label for="phonenumber" title="phone" >Phone Number :-</label><br>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="enter your phone number" style="border-radius: 3px; border: 0px;"/><br><br>
            <label for="gender" title="gender" >Gender :-</label><br>
            <input type="radio" name="gender" value="M"/><span >Male</span><input type="radio" name="gender" value="F"/><span >Female</span><input type="radio" name="gender" value="O"/><span >Other</span><br><br>
            <label for="address" title="address" >Address :-</label><br>
            <textarea name="address" placeholder="enter your address" rows="3"></textarea><br><br>
            <label for="pincode" title="pincode" >Pincode :-</label><br>
            <input type="text" name="pincode" id="pincode" placeholder="enter your pincode" style="border-radius: 3px; border: 0px;"/><br><br>
            <input type="checkbox" name="i_agree" value="1" ><span style="color: #ccbbdf;">I agree to all terms & conditions</span><br><br>
            <input type="submit" name="submit" value="Submit"/>
        </div>  
    </form>
    
    <p>
        <h4>Already a user? <a href="assign2_b.html" target="_self">Log in</a> here</h4>
    </p>
    
</body>
</html>
