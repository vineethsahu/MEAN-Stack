<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Registration Form</h1>

    <div class="container custom-container mt-3">
        <form method="POST">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="mail" placeholder="Enter your email id" class="form-control">
            </div>

            <label class="form-label">Gender</label>
            <div class="form-check mb-3">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Male">
                    <label class="form-check-label" for="Male">
                      Male
                    </label>&nbsp;&nbsp;&nbsp;
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Female">
                    <label class="form-check-label" for="Female">
                      Female
                    </label>&nbsp;&nbsp;&nbsp;
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Others">
                    <label class="form-check-label" for="Others">
                      Others
                    </label>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phonenumber" placeholder="Enter your phone number" class="form-control">
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" id="pwd" name="password" placeholder="********" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="cpwd" class="form-label">Confirm Password</label>
                        <input type="password" id="cpwd" name="password" placeholder="********" class="form-control">
                    </div>
                </div>
            </div>

            
           
            <div class="form-group mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" placeholder="Enter your address" class="form-control"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" class="form-control">
            </div>
            
            
            <div class="form-check mb-3" id="tc">
                <input type="checkbox" class="form-check-input" name="i_accept" id="i_accept">
                <label for="i_accept" class="form-check-label">
                    I accept the Terms &amp; Conditions
                </label>
            </div>
            <div class="butt mb-3">
                <button type="button" class="btn btn-primary btn-m mb-5">Register</button>
            </div>
            <div class="login_register">
                <label class="form-label">
                    Already a user? <a href="assign3_b.html" target="_self">Log in</a> here!
                </label>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
