<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h2>Login Here</h2>

    <div class="container custom-container mt-3">
        <form method="POST">
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="mail" placeholder="Enter your email id" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" name="password" placeholder="********" class="form-control">
            </div>
            <div class="form-check mb-3" id="tc1">
                <input type="checkbox" class="form-check-input" name="signin" id="sign_in">
                <label for="sign_in" class="form-check-label">
                    Keep me signed in
                </label>
            </div>
            <div class="butt mb-3">
                <button type="button" class="btn btn-primary btn-m mb-5">Log in</button>
            </div>
            <div class="login_register">
                <label class="form-label">
                   New here? Register yourself <a href="assign3_a.html" target="_self">here!</a> 
                </label>
            </div>
        </form>
    </div>
   
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
